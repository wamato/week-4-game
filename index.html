<!DOCTYPE html>
<html lang="en-us">
<meta charset="UTF-8">
<title>Bikini Bottom RPG!!!</title>

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>
    <div="container">
        <div class="selectors-and-stage">
            <div class="row first-row">
                <div class="col-md-3 warrior-choice">
                    <h1 id="choose-your-warrior">Choose your warrior!</h1>

                    <div id="spongebob-left"><img src="assets/images/buffSponge.jpg" class ="sponge-image">
                        <p id="html-sponge-stats">hp= 100, attack= 15</p></div>
                    <div id="patrick-left"><img src="assets/images/musclePatrick.jpg" class ="patrick-image">patrick</div>
                    <div id="squidward-left"><img src="assets/images/muscleSquidward.jpg" class ="squidward-image">squidward</div>
                    <div id="larry-left"><img src="assets/images/bufflarry.jpg" class ="larry-image">larry</div>

                </div>
                <div class="col-md-6 stages">
                    <div class="row stage-row">
                        <div class="col-md-12 stage"></div>
                    </div>
                    <div class="row fallen-stage-row">
                        <div class="col-md-12 fallen-stage"></div>

                    </div>

                </div>
                <div class="col-md-3 enemy-choice">
                    <h1 id="choose-your-enemy">Choose your warrior!</h1>

                    <div id="spongebob-right"><img src="assets/images/buffSponge.jpg" class ="sponge-image">spongebob</div>
                    <div id="patrick-right"><img src="assets/images/musclePatrick.jpg" class ="patrick-image">patrick</div>
                    <div id="squidward-right"><img src="assets/images/muscleSquidward.jpg" class ="squidward-image">squidward</div>
                    <div id="larry-right"><img src="assets/images/bufflarry.jpg" class ="larry-image">larry</div>
                </div>
            </div>
        </div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
